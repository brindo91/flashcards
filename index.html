<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="manifest" href="/manifest.json" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    </style>
    <title>Flashcards</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="icon" type="image/x-icon" href="/flash-card.png" />
  </head>
  <body>
    <div class="header">
      <select name="type" id="tip-selector">
        <option value="javascript">JavaScript</option>
        <option value="general">General</option>
        <option value="react">React</option>
      </select>
    </div>
    <!-- <div class="header1">
      <radio-group style="background-color: lightblue">

          >JavaScript</radio-button
        >
        <radio-button id="html" name="radio" value="general"
          >General</radio-button
        >
      </radio-group>
    </div> -->
    <div id="tip-container" class="content">
      <p>Loading...</p>
    </div>
    <div class="button-container">
      <button id="refresh" class="button-default">
        <div class="btn-label">Next tip</div>
        <span class="btn-icon">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="feather feather-arrow-right"
          >
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </span>
      </button>
    </div>
  </body>
  <script type="module" src="./src/script.js"></script>
</html>
